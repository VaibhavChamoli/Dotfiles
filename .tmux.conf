# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 20000

set -g mouse on
setw -g mode-keys vi
setw -g monitor-activity on

# Shift arrow to switch windows
#bind -n S-Left  previous-window
#bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

#prefix highlight plugin
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=green,bold'
 # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=red'
 # default is 'fg=default,bg=yellow'

# Reload tmux config
bind r source-file /etc/tmux.conf

# Bind CTRL^b + X to Toggle Sync Panes option  Broadcast to all panes in a  window
bind-key X set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Use CTRL^b + F12 key for Menu Popup plugin
set -g @menus_trigger 'F12'

# THEME

#set -g status-bg black
#set -g status-fg white
set -g status-interval 60
set -g status-left-length 90

set -g status-style bg=default #status bar transparent`:wq

#-------------------status bar bottom-----------------------------------------------
set -g status-left "#[fg=#000000,bg=#FFD866,bold]  #S #[fg=#FFD866,bg=#78DCE8]#[fg=#000000]#{pane_current_path} #[fg=#78DCE8,bg=default]  #[fg=#000000,bg=#FF6188]  #{window_panes} #[fg=#000000,bg=#8DCC51]   "

# add "#[fg=magenta]Active:#{pane_index}" for active panes in above status bar conf

set -g status-right '%a %d %H:%M | #{online_status} #{prefix_highlight}'
# set -g status-right '%a %d-%m-%y %H:%M | #{prefix_highlight}'

# Highlight Window active window with  green background and bold text and inactive with grey current=active
set -g window-status-current-format "#[fg=#000000,bg=#8DCC51,bold] #I:#W "
set -g window-status-format "#[fg=#8DCC51,bg=#000000] #I:#W "
#-----------------------------------------------------------------------------------------------

#copy mode color change 
#set mode-style "fg=black,bg=white"
set -g mode-style "fg=default,bg=default,reverse"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @sidebar-tree-command 'tree -C'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
